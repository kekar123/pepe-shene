<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ XLS-—Ñ–∞–π–ª–æ–≤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .file-upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .file-upload-area:hover {
            border-color: #2980b9;
            background-color: #f0f7ff;
        }
        
        .file-upload-area.dragover {
            border-color: #1abc9c;
            background-color: #e8f6f3;
        }
        
        .upload-icon {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .file-upload-hint {
            color: #7f8c8d;
            font-size: 12px;
        }
        
        #file-input {
            display: none;
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background-color: #e8f4fc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .file-icon {
            font-size: 20px;
            color: #3498db;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .file-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 12px;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .remove-file {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            flex-shrink: 0;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-primary:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-excel"></i> –ó–∞–≥—Ä—É–∑–∫–∞ XLS-—Ñ–∞–π–ª–∞</h1>
            <p class="description">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª Excel –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</p>
        </header>
        
        <form id="uploadForm">
            <div class="form-group">
                <div class="file-upload-area" id="dropArea">
                    <div class="upload-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <div class="file-upload-text">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª</div>
                    <div class="file-upload-hint">–§–æ—Ä–º–∞—Ç—ã: .xls, .xlsx (–¥–æ 10 –ú–ë)</div>
                    <input type="file" id="file-input" accept=".xls,.xlsx">
                </div>
                
                <div id="selectedFileContainer" style="display: none;">
                    <div class="selected-file">
                        <div class="file-info">
                            <i class="fas fa-file-excel file-icon"></i>
                            <div class="file-name" id="fileName">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</div>
                            <div class="file-size" id="fileSize">0 KB</div>
                        </div>
                        <button type="button" class="remove-file" id="removeFile">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                    <i class="fas fa-upload"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª
                </button>
                
                <button type="button" class="btn btn-secondary" id="reorderBtn">
                    <i class="fas fa-warehouse"></i> –ü–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–∫–ª–∞–¥–∞
                </button>
            </div>
        </form>
        
        <footer>
            <p>–§–∞–π–ª –±—É–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const dropArea = document.getElementById('dropArea');
            const selectedFileContainer = document.getElementById('selectedFileContainer');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const removeFileBtn = document.getElementById('removeFile');
            const submitBtn = document.getElementById('submitBtn');
            const reorderBtn = document.getElementById('reorderBtn');
            const uploadForm = document.getElementById('uploadForm');
            
            let selectedFile = null;
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('dragover');
            }
            
            function unhighlight() {
                dropArea.classList.remove('dragover');
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–±—Ä–æ—Å–∞ —Ñ–∞–π–ª–æ–≤
            dropArea.addEventListener('drop', handleDrop, false);
            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
            
            function handleFile(file) {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞
                const validTypes = [
                    'application/vnd.ms-excel',
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                ];
                
                const fileExtension = file.name.split('.').pop().toLowerCase();
                const isValidType = validTypes.includes(file.type) || 
                                   ['xls', 'xlsx'].includes(fileExtension);
                
                if (!isValidType) {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª Excel (.xls –∏–ª–∏ .xlsx)');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞ (10 –ú–ë –º–∞–∫—Å–∏–º—É–º)
                const maxSize = 10 * 1024 * 1024; // 10 –ú–ë
                if (file.size > maxSize) {
                    alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 10 –ú–ë');
                    return;
                }
                
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                selectedFileContainer.style.display = 'block';
                submitBtn.disabled = false;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
            removeFileBtn.addEventListener('click', function() {
                selectedFile = null;
                fileInput.value = '';
                selectedFileContainer.style.display = 'none';
                submitBtn.disabled = true;
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ü–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–∫–ª–∞–¥–∞"
            reorderBtn.addEventListener('click', async function() {
                try {
                    reorderBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –û–±—Ä–∞–±–æ—Ç–∫–∞...';
                    reorderBtn.disabled = true;
                    
                    const response = await fetch('/reorder-warehouse', {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert(`‚úÖ ${result.message}\n\n` +
                              `–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–∑–∏—Ü–∏–π: ${result.details.optimized_positions}\n` +
                              `–°—ç–∫–æ–Ω–æ–º–ª–µ–Ω–æ –º–µ—Å—Ç–∞: ${result.details.saved_space}\n` +
                              `–ü—Ä–∏—Ä–æ—Å—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏: ${result.details.estimated_efficiency_gain}`);
                    } else {
                        alert('–û—à–∏–±–∫–∞: ' + result.error);
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–µ —Å–∫–ª–∞–¥–∞');
                } finally {
                    reorderBtn.innerHTML = '<i class="fas fa-warehouse"></i> –ü–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–∫–ª–∞–¥–∞';
                    reorderBtn.disabled = false;
                }
            });
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã (–∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞)
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!selectedFile) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏');
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –û–±—Ä–∞–±–æ—Ç–∫–∞...';
                submitBtn.disabled = true;
                
                try {
                    // –°–æ–∑–¥–∞–µ–º FormData
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                        showResults(result);
                        
                        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
                        selectedFile = null;
                        fileInput.value = '';
                        selectedFileContainer.style.display = 'none';
                    } else {
                        alert('–û—à–∏–±–∫–∞: ' + result.error);
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞');
                } finally {
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    submitBtn.innerHTML = '<i class="fas fa-upload"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª';
                    submitBtn.disabled = false;
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            function showResults(result) {
                const message = `‚úÖ ${result.message}\n\n` +
                               `üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:\n` +
                               `‚Ä¢ –í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: ${result.stats.total_items}\n` +
                               `‚Ä¢ ABC —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ: ${JSON.stringify(result.stats.abc_distribution)}\n` +
                               `‚Ä¢ XYZ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ: ${JSON.stringify(result.stats.xyz_distribution)}\n` +
                               `‚Ä¢ –ú–∞—Ç—Ä–∏—Ü–∞ ABC-XYZ: ${JSON.stringify(result.stats.abc_xyz_matrix)}\n\n` +
                               `üì• –§–∞–π–ª—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –ø—Ä–æ–µ–∫—Ç–µ.\n` +
                               `–í—ã –º–æ–∂–µ—Ç–µ —Å–∫–∞—á–∞—Ç—å –∏—Ö –ø–æ —Å—Å—ã–ª–∫–∞–º.`;
                
                // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                const modalContent = document.createElement('div');
                modalContent.style.cssText = `
                    background: white;
                    padding: 30px;
                    border-radius: 12px;
                    max-width: 600px;
                    width: 90%;
                    max-height: 80vh;
                    overflow-y: auto;
                `;
                
                modalContent.innerHTML = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">
                        <i class="fas fa-check-circle" style="color: #27ae60;"></i> –§–∞–π–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω
                    </h2>
                    <div style="margin-bottom: 20px; white-space: pre-line;">${message}</div>
                    <div style="display: flex; gap: 10px;">
                        <button id="downloadJson" style="
                            padding: 10px 20px;
                            background: #3498db;
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                        ">
                            <i class="fas fa-download"></i> –°–∫–∞—á–∞—Ç—å JSON
                        </button>
                        <button id="downloadAnalysis" style="
                            padding: 10px 20px;
                            background: #2ecc71;
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                        ">
                            <i class="fas fa-chart-bar"></i> –°–∫–∞—á–∞—Ç—å –∞–Ω–∞–ª–∏–∑
                        </button>
                        <button id="closeModal" style="
                            padding: 10px 20px;
                            background: #95a5a6;
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                        ">
                            –ó–∞–∫—Ä—ã—Ç—å
                        </button>
                    </div>
                `;
                
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
                modalContent.querySelector('#downloadJson').addEventListener('click', () => {
                    window.open(result.download_links.json, '_blank');
                });
                
                modalContent.querySelector('#downloadAnalysis').addEventListener('click', () => {
                    window.open(result.download_links.analysis, '_blank');
                });
                
                modalContent.querySelector('#closeModal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            }
        });
    </script>
</body>
</html>
