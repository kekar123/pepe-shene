<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка XLS-файлов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .file-upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .file-upload-area:hover {
            border-color: #2980b9;
            background-color: #f0f7ff;
        }
        
        .file-upload-area.dragover {
            border-color: #1abc9c;
            background-color: #e8f6f3;
        }
        
        .upload-icon {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .file-upload-hint {
            color: #7f8c8d;
            font-size: 12px;
        }
        
        #file-input {
            display: none;
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background-color: #e8f4fc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .file-icon {
            font-size: 20px;
            color: #3498db;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .file-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 12px;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .remove-file {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            flex-shrink: 0;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-primary:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        /* Стили для модального окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-card h3 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .stat-card .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 2px;
        }
        
        .category-A { background: #e8f6f3; color: #16a085; }
        .category-B { background: #e8f4fc; color: #2980b9; }
        .category-C { background: #fef9e7; color: #f39c12; }
        .category-X { background: #e8f6f3; color: #27ae60; }
        .category-Y { background: #fff3e0; color: #e67e22; }
        .category-Z { background: #fdedec; color: #e74c3c; }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-excel"></i> Загрузка XLS-файла</h1>
            <p class="description">Выберите файл Excel для анализа</p>
        </header>
        
        <form id="uploadForm">
            <div class="form-group">
                <div class="file-upload-area" id="dropArea">
                    <div class="upload-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <div class="file-upload-text">Выберите файл</div>
                    <div class="file-upload-hint">Форматы: .xls, .xlsx (до 10 МБ)</div>
                    <input type="file" id="file-input" accept=".xls,.xlsx">
                </div>
                
                <div id="selectedFileContainer" style="display: none;">
                    <div class="selected-file">
                        <div class="file-info">
                            <i class="fas fa-file-excel file-icon"></i>
                            <div class="file-name" id="fileName">Файл не выбран</div>
                            <div class="file-size" id="fileSize">0 KB</div>
                        </div>
                        <button type="button" class="remove-file" id="removeFile">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                    <i class="fas fa-upload"></i> Загрузить файл
                </button>
                
                <button type="button" class="btn btn-secondary" id="reorderBtn">
                    <i class="fas fa-warehouse"></i> Пересортировка склада
                </button>
            </div>
        </form>
        
        <footer>
            <p>Файл будет обработан автоматически</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const dropArea = document.getElementById('dropArea');
            const selectedFileContainer = document.getElementById('selectedFileContainer');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const removeFileBtn = document.getElementById('removeFile');
            const submitBtn = document.getElementById('submitBtn');
            const reorderBtn = document.getElementById('reorderBtn');
            const uploadForm = document.getElementById('uploadForm');
            
            let selectedFile = null;
            
            // Обработка перетаскивания файлов
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('dragover');
            }
            
            function unhighlight() {
                dropArea.classList.remove('dragover');
            }
            
            // Обработка сброса файлов
            dropArea.addEventListener('drop', handleDrop, false);
            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
            
            function handleFile(file) {
                // Проверка типа файла
                const validTypes = [
                    'application/vnd.ms-excel',
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                ];
                
                const fileExtension = file.name.split('.').pop().toLowerCase();
                const isValidType = validTypes.includes(file.type) || 
                                   ['xls', 'xlsx'].includes(fileExtension);
                
                if (!isValidType) {
                    alert('Неверный формат файла. Пожалуйста, загрузите файл Excel (.xls или .xlsx)');
                    return;
                }
                
                // Проверка размера файла (10 МБ максимум)
                const maxSize = 10 * 1024 * 1024; // 10 МБ
                if (file.size > maxSize) {
                    alert('Файл слишком большой. Максимальный размер: 10 МБ');
                    return;
                }
                
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                selectedFileContainer.style.display = 'block';
                submitBtn.disabled = false;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Удаление выбранного файла
            removeFileBtn.addEventListener('click', function() {
                selectedFile = null;
                fileInput.value = '';
                selectedFileContainer.style.display = 'none';
                submitBtn.disabled = true;
            });
            
            // Обработка кнопки "Пересортировка склада"
            reorderBtn.addEventListener('click', async function() {
                try {
                    reorderBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Обработка...';
                    reorderBtn.disabled = true;
                    
                    const response = await fetch('/reorder-warehouse', {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showSuccessModal(
                            'Пересортировка склада завершена',
                            `Оптимизировано позиций: <strong>${result.details.optimized_positions}</strong><br>
                             Сэкономлено места: <strong>${result.details.saved_space}</strong><br>
                             Прирост эффективности: <strong>${result.details.estimated_efficiency_gain}</strong>`
                        );
                    } else {
                        alert('Ошибка: ' + result.error);
                    }
                    
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка при пересортировке склада');
                } finally {
                    reorderBtn.innerHTML = '<i class="fas fa-warehouse"></i> Пересортировка склада';
                    reorderBtn.disabled = false;
                }
            });
            
            // Отправка формы (загрузка файла)
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!selectedFile) {
                    alert('Пожалуйста, выберите файл для загрузки');
                    return;
                }
                
                // Показываем индикатор загрузки
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Обработка...';
                submitBtn.disabled = true;
                
                try {
                    // Создаем FormData
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    
                    // Отправляем файл на сервер
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Показываем результаты анализа
                        showAnalysisResults(result);
                        
                        // Сброс формы
                        selectedFile = null;
                        fileInput.value = '';
                        selectedFileContainer.style.display = 'none';
                    } else {
                        alert('Ошибка: ' + result.error);
                    }
                    
                } catch (error) {
                    console.error('Ошибка загрузки:', error);
                    alert('Ошибка при загрузке файла');
                } finally {
                    // Восстанавливаем кнопку
                    submitBtn.innerHTML = '<i class="fas fa-upload"></i> Загрузить файл';
                    submitBtn.disabled = false;
                }
            });
            
            // Функция для отображения результатов анализа
            function showAnalysisResults(result) {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                
                // Форматируем статистику
                const abcStats = Object.entries(result.stats.abc_distribution)
                    .map(([key, value]) => `<span class="category-badge category-${key}">${key}: ${value}</span>`)
                    .join(' ');
                
                const xyzStats = Object.entries(result.stats.xyz_distribution)
                    .map(([key, value]) => `<span class="category-badge category-${key}">${key}: ${value}</span>`)
                    .join(' ');
                
                // Создаем матрицу ABC-XYZ
                let matrixHtml = '';
                const matrix = result.stats.abc_xyz_matrix;
                for (const [key, value] of Object.entries(matrix)) {
                    matrixHtml += `<span class="category-badge">${key}: ${value}</span> `;
                }
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2><i class="fas fa-chart-bar" style="color: #27ae60;"></i> Результаты анализа</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #2c3e50; margin-bottom: 10px;">Файл: ${result.original_file}</h3>
                            <p>✅ ${result.message}</p>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>Всего товаров</h3>
                                <div class="stat-value">${result.stats.total_items}</div>
                            </div>
                            <div class="stat-card">
                                <h3>ABC категорий</h3>
                                <div class="stat-value">${Object.keys(result.stats.abc_distribution).length}</div>
                            </div>
                            <div class="stat-card">
                                <h3>XYZ категорий</h3>
                                <div class="stat-value">${Object.keys(result.stats.xyz_distribution).length}</div>
                            </div>
                            <div class="stat-card">
                                <h3>Матрица</h3>
                                <div class="stat-value">${Object.keys(result.stats.abc_xyz_matrix).length}</div>
                            </div>
                        </div>
                        
                        <div style="margin: 25px 0;">
                            <h3 style="color: #2c3e50; margin-bottom: 10px;">Распределение ABC:</h3>
                            <div>${abcStats}</div>
                        </div>
                        
                        <div style="margin: 25px 0;">
                            <h3 style="color: #2c3e50; margin-bottom: 10px;">Распределение XYZ:</h3>
                            <div>${xyzStats}</div>
                        </div>
                        
                        <div style="margin: 25px 0;">
                            <h3 style="color: #2c3e50; margin-bottom: 10px;">Матрица ABC-XYZ:</h3>
                            <div>${matrixHtml}</div>
                        </div>
                        
                        <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                            <p style="color: #7f8c8d; font-size: 0.9rem;">
                                <i class="fas fa-info-circle"></i> 
                                Файлы успешно обработаны и сохранены в системе.
                            </p>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Обработчик закрытия модального окна
                modal.querySelector('.close-modal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            }
            
            // Функция для показа модального окна с успешным выполнением
            function showSuccessModal(title, content) {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2><i class="fas fa-check-circle" style="color: #27ae60;"></i> ${title}</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        
                        <div style="margin: 20px 0; padding: 20px; background: #e8f6f3; border-radius: 8px;">
                            ${content}
                        </div>
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <button id="closeSuccessModal" style="
                                padding: 10px 30px;
                                background: #2ecc71;
                                color: white;
                                border: none;
                                border-radius: 6px;
                                cursor: pointer;
                                font-size: 1rem;
                            ">
                                Закрыть
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Обработчики закрытия
                modal.querySelector('.close-modal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                modal.querySelector('#closeSuccessModal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            }
        });
    </script>
</body>
</html>
